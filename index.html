<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ‡®ðŸ‡³ Indian Location Based Recipe App</title>

<style>
body{font-family:Segoe UI;background:#f4f6f8;margin:0;padding:20px;}
.container{max-width:1100px;margin:auto;}
header{text-align:center;margin-bottom:20px;}
.search-box{background:white;padding:20px;border-radius:10px;}
input,select,button{
padding:10px;border-radius:6px;border:1px solid #ccc;font-size:15px;
}
button{background:#27ae60;color:white;border:none;cursor:pointer;}
button:hover{background:#219150;}
.results{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;margin-top:20px;}
.card{background:white;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.08);overflow:hidden;}
.card img{width:100%;height:170px;object-fit:cover;}
.card-content{padding:15px;}
.badge{font-size:12px;padding:4px 6px;border-radius:4px;font-weight:bold;}
.veg{background:#e8f5e9;color:#2ecc71;}
.nonveg{background:#ffebee;color:#e74c3c;}
.steps{font-size:13px;max-height:120px;overflow-y:auto;}
.youtube{display:inline-block;margin-top:8px;background:#c4302b;color:white;
padding:6px 10px;border-radius:5px;text-decoration:none;font-size:13px;}
</style>
</head>

<body>

<div class="container">

<header>
<h1>ðŸ‡®ðŸ‡³ Indian Smart Recipe App</h1>
<p id="locationText">Detecting location...</p>
</header>

<div class="search-box">
<input type="text" id="ingredient" placeholder="Enter ingredient (potato, chicken...)">
<select id="diet">
<option value="all">All</option>
<option value="veg">Veg</option>
<option value="nonveg">Non-Veg</option>
</select>
<button onclick="searchRecipe()">Search</button>
</div>

<div id="results" class="results"></div>

</div>

<script>

// ---------------- INDIAN DATABASE ----------------

const recipes = [

{
name:"Chicken Biryani",
type:"nonveg",
region:"india",
ingredients:["chicken","rice","onion","tomato","ginger","garlic","spices"],
steps:[
"Marinate chicken with spices.",
"Fry onions until golden.",
"Add chicken and cook well.",
"Add rice and water.",
"Cook until rice is fluffy."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani.jpg"
},

{
name:"Veg Biryani",
type:"veg",
region:"india",
ingredients:["rice","potato","carrot","beans","onion","tomato"],
steps:[
"Saute onions.",
"Add vegetables and spices.",
"Add rice and water.",
"Cook until done."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/veg-biryani-recipe.jpg"
},

{
name:"Chicken Gravy",
type:"nonveg",
region:"india",
ingredients:["chicken","onion","tomato","garlic","ginger"],
steps:[
"Saute onion.",
"Add ginger garlic paste.",
"Add tomato.",
"Add chicken and cook.",
"Simmer until thick."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2022/03/chicken-gravy.jpg"
},

{
name:"Sambar",
type:"veg",
region:"tamilnadu",
ingredients:["dal","onion","tomato","drumstick","tamarind"],
steps:[
"Cook dal.",
"Boil vegetables.",
"Add tamarind water.",
"Add sambar powder.",
"Boil 10 minutes."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/sambar.jpg"
},

{
name:"Dosa",
type:"veg",
region:"tamilnadu",
ingredients:["rice","urad dal"],
steps:[
"Prepare dosa batter.",
"Heat tawa.",
"Spread batter.",
"Cook both sides."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/dosa-recipe.jpg"
},

{
name:"Aloo Fry",
type:"veg",
region:"india",
ingredients:["potato","onion","chilli"],
steps:[
"Cut potatoes.",
"Add spices.",
"Fry until crispy."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/05/aloo-fry.jpg"
}

];

// ---------------- LOCATION DETECTION ----------------

function detectLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(position=>{
document.getElementById("locationText").innerText=
"ðŸ“ Location detected: India (Showing Indian recipes)";
},()=>{
document.getElementById("locationText").innerText=
"ðŸ“ Location default: India";
});
}else{
document.getElementById("locationText").innerText="ðŸ“ Showing Indian recipes";
}
}
detectLocation();

// ---------------- SEARCH ----------------

function searchRecipe(){

let input=document.getElementById("ingredient").value.toLowerCase();
let diet=document.getElementById("diet").value;
let results=document.getElementById("results");
results.innerHTML="";

if(!input){ alert("Enter ingredient"); return; }

// Allow small spelling mistakes
function matchIngredient(list){
return list.some(i=>i.includes(input) || input.includes(i));
}

recipes.forEach(recipe=>{

if(matchIngredient(recipe.ingredients)){

if(diet==="veg" && recipe.type==="nonveg") return;
if(diet==="nonveg" && recipe.type==="veg") return;

renderCard(recipe);
}

});

}

// ---------------- CARD ----------------

function renderCard(recipe){

let container=document.getElementById("results");

let youtubeLink=
"https://www.youtube.com/results?search_query="+
encodeURIComponent(recipe.name+" Tamil recipe");

let card=document.createElement("div");
card.className="card";

card.innerHTML=`
<img src="${recipe.image}">
<div class="card-content">
<span class="badge ${recipe.type==="veg"?"veg":"nonveg"}">
${recipe.type==="veg"?"Veg":"Non-Veg"}
</span>
<h3>${recipe.name}</h3>

<h4>Steps:</h4>
<ol class="steps">
${recipe.steps.map(s=>`<li>${s}</li>`).join("")}
</ol>

<a class="youtube" href="${youtubeLink}" target="_blank">
â–¶ Watch in Tamil
</a>

</div>
`;

container.appendChild(card);
}

</script>

</body>
</html>
