<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Recipes Hub</title>

<style>
body{
font-family: Arial, sans-serif;
margin:0;
background:#f5f5f5;
}
header{
background:#8b0000;
color:white;
padding:20px;
text-align:center;
font-size:24px;
font-weight:bold;
}
.container{
max-width:1200px;
margin:auto;
padding:20px;
}
.search-bar{
display:flex;
gap:10px;
margin-bottom:20px;
}
.search-bar input{
flex:1;
padding:10px;
font-size:16px;
}
.search-bar button{
background:#8b0000;
color:white;
border:none;
padding:10px 15px;
cursor:pointer;
}
.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}
.card{
background:white;
border-radius:8px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
overflow:hidden;
cursor:pointer;
}
.card img{
width:100%;
height:180px;
object-fit:cover;
}
.card-content{
padding:15px;
}
.badge{
display:inline-block;
padding:3px 6px;
font-size:12px;
border-radius:4px;
margin-bottom:8px;
}
.veg{background:#e6f4ea;color:#2e7d32;}
.nonveg{background:#fdecea;color:#c62828;}
.chatbox{
margin-top:40px;
background:white;
padding:15px;
border-radius:8px;
}
.chat-output{
height:150px;
overflow-y:auto;
background:#fafafa;
padding:10px;
margin-bottom:10px;
}
</style>
</head>

<body>

<header>üçõ Indian Recipes Hub</header>

<div class="container">

<div class="search-bar">
<input type="text" id="searchInput" placeholder="Search by ingredient (potato, chicken, onion...)">
<button onclick="searchRecipes()">Search</button>
</div>

<div id="results" class="grid"></div>

<!-- AI Assistant -->
<div class="chatbox">
<h3>ü§ñ Cooking Assistant</h3>
<div id="chatOutput" class="chat-output"></div>
<input type="text" id="chatInput" placeholder="Ask: What can I cook with potato?">
<button onclick="chatAssistant()">Ask</button>
</div>

</div>

<script>

// PROFESSIONAL IMAGE LINKS (WORKING)
const recipes = [

{
name:"Chicken Biryani",
type:"nonveg",
ingredients:["chicken","rice","onion","tomato"],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani.jpg",
steps:["Marinate chicken.","Cook rice.","Layer and cook on dum."]
},

{
name:"Veg Biryani",
type:"veg",
ingredients:["rice","potato","carrot","beans"],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/veg-biryani-recipe.jpg",
steps:["Saute vegetables.","Add rice and cook."]
},

{
name:"Aloo Fry",
type:"veg",
ingredients:["potato","onion","chilli"],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/05/aloo-fry.jpg",
steps:["Cut potatoes.","Add spices.","Fry till crispy."]
},

{
name:"Butter Chicken",
type:"nonveg",
ingredients:["chicken","butter","tomato"],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/butter-chicken.jpg",
steps:["Cook chicken.","Prepare gravy.","Mix together."]
},

{
name:"Sambar",
type:"veg",
ingredients:["dal","onion","tomato"],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/sambar.jpg",
steps:["Cook dal.","Add vegetables.","Boil with tamarind."]
}

];

// INITIAL LOAD
displayRecipes(recipes);

// SEARCH FUNCTION
function searchRecipes(){

let input=document.getElementById("searchInput").value.toLowerCase();

if(!input){
displayRecipes(recipes);
return;
}

let filtered=recipes.filter(r=>
r.ingredients.some(i=>i.includes(input))
|| r.name.toLowerCase().includes(input)
);

displayRecipes(filtered);
}

// DISPLAY
function displayRecipes(list){

let container=document.getElementById("results");
container.innerHTML="";

if(list.length===0){
container.innerHTML="<p>No recipes found.</p>";
return;
}

list.forEach(recipe=>{

let card=document.createElement("div");
card.className="card";
card.onclick=function(){openRecipe(recipe);};

card.innerHTML=`
<img src="${recipe.image}">
<div class="card-content">
<span class="badge ${recipe.type==="veg"?"veg":"nonveg"}">
${recipe.type==="veg"?"Veg":"Non-Veg"}
</span>
<h3>${recipe.name}</h3>
</div>
`;

container.appendChild(card);

});
}

// OPEN NEW PAGE
function openRecipe(recipe){

let newWin=window.open("");

newWin.document.write(`
<h1>${recipe.name}</h1>
<img src="${recipe.image}" width="400">
<h3>Ingredients:</h3>
<ul>${recipe.ingredients.map(i=>"<li>"+i+"</li>").join("")}</ul>
<h3>Steps:</h3>
<ol>${recipe.steps.map(s=>"<li>"+s+"</li>").join("")}</ol>
<a href="https://www.youtube.com/results?search_query=${encodeURIComponent(recipe.name+" Tamil recipe")}" target="_blank">
Watch Tamil Video
</a>
`);

}

// AI ASSISTANT
function chatAssistant(){

let input=document.getElementById("chatInput").value.toLowerCase();
let output=document.getElementById("chatOutput");

let suggestion=recipes.filter(r=>
r.ingredients.some(i=>input.includes(i))
);

let reply="";

if(suggestion.length>0){
reply="You can cook: "+suggestion.map(s=>s.name).join(", ");
}else{
reply="Try using ingredients like potato, chicken, onion, rice.";
}

output.innerHTML+="<div><b>You:</b> "+input+"</div>";
output.innerHTML+="<div><b>Assistant:</b> "+reply+"</div>";

document.getElementById("chatInput").value="";
}

</script>

</body>
</html>
