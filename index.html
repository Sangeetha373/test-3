<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Smart AI RecipeRecommender</title>

<style>
:root { --primary:#27ae60; --veg:#2ecc71; --nonveg:#e74c3c; --bg:#f4f6f8; }
body{font-family:Segoe UI;background:var(--bg);margin:0;padding:20px;}
.container{max-width:1200px;margin:auto;}
header{text-align:center;margin-bottom:20px;}
.search-area{background:white;padding:20px;border-radius:12px;}
.controls{display:flex;gap:10px;flex-wrap:wrap;}
input,select,button{padding:12px;border-radius:8px;border:1px solid #ddd;font-size:15px;}
input{flex:2;}
button{background:var(--primary);color:white;border:none;cursor:pointer;}
button:hover{background:#219150;}
.results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-top:20px;}
.card{background:white;border-radius:12px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,0.05);position:relative;}
.card img{width:100%;height:180px;object-fit:cover;}
.card-content{padding:15px;}
.badge{font-size:11px;padding:4px 6px;border-radius:4px;font-weight:bold;}
.veg{background:#e8f5e9;color:var(--veg);}
.nonveg{background:#ffebee;color:var(--nonveg);}
.steps{font-size:13px;max-height:140px;overflow-y:auto;}
.youtube-btn{display:inline-block;margin-top:8px;padding:6px 10px;background:#c4302b;color:white;text-decoration:none;border-radius:6px;font-size:13px;}
.favorite{position:absolute;top:10px;right:10px;font-size:22px;cursor:pointer;}
.favorites-section{margin-top:40px;}
</style>
</head>

<body>

<div class="container">
<header>
<h1>üáÆüá≥ Indian Smart RecipeRecommender</h1>
<p>Now with Indian Ingredients + Biryani + Gravy</p>
</header>

<div class="search-area">
<div class="controls">
<input type="text" id="userInput" placeholder="Enter ingredient (e.g potato, chicken)">
<select id="dietType">
<option value="all">All</option>
<option value="veg">Veg</option>
<option value="nonveg">Non-Veg</option>
</select>
<button onclick="searchRecipes()">Search</button>
</div>
</div>

<div id="results" class="results-grid"></div>

<div class="favorites-section">
<h2>‚ù§Ô∏è Favorites</h2>
<div id="favorites" class="results-grid"></div>
</div>
</div>

<script>

// ---------------- INDIAN LOCAL DATABASE ----------------

const indianRecipes = [

{
id:"101",
name:"Veg Biryani",
category:"veg",
ingredients:["rice","potato","carrot","beans","onion","tomato","spices"],
steps:[
"Heat oil and saute onion.",
"Add ginger garlic paste.",
"Add vegetables and spices.",
"Add soaked rice and water.",
"Cook until rice is done."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/veg-biryani-recipe.jpg"
},

{
id:"102",
name:"Chicken Biryani",
category:"nonveg",
ingredients:["rice","chicken","onion","tomato","ginger","garlic","spices"],
steps:[
"Marinate chicken with spices.",
"Fry onions.",
"Add chicken and cook.",
"Add rice and water.",
"Cook until done."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani.jpg"
},

{
id:"103",
name:"Chicken Gravy",
category:"nonveg",
ingredients:["chicken","onion","tomato","ginger","garlic","chilli"],
steps:[
"Saute onions.",
"Add ginger garlic paste.",
"Add tomatoes and cook.",
"Add chicken and spices.",
"Cook until gravy thickens."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2022/03/chicken-gravy.jpg"
},

{
id:"104",
name:"Tomato Rice",
category:"veg",
ingredients:["rice","tomato","onion","chilli","spices"],
steps:[
"Saute onions and chilli.",
"Add tomatoes.",
"Add cooked rice and mix.",
"Cook 5 minutes."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/07/tomato-rice.jpg"
},

{
id:"105",
name:"Aloo Fry",
category:"veg",
ingredients:["potato","onion","chilli","spices"],
steps:[
"Cut potatoes.",
"Heat oil.",
"Add spices and potatoes.",
"Fry until crispy."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/05/aloo-fry.jpg"
},

{
id:"106",
name:"Onion Chutney",
category:"veg",
ingredients:["onion","chilli","tamarind","salt"],
steps:[
"Saute onions and chilli.",
"Grind with tamarind and salt.",
"Serve with dosa or idly."
],
image:"https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/onion-chutney.jpg"
}

];

// ---------------- SEARCH FUNCTION ----------------

function searchRecipes(){

const input=document.getElementById("userInput").value.toLowerCase();
const diet=document.getElementById("dietType").value;
const results=document.getElementById("results");
results.innerHTML="";

if(!input){ alert("Enter ingredient!"); return; }

// Search Indian DB
indianRecipes.forEach(recipe=>{
let match=recipe.ingredients.some(ing=>ing.includes(input));
if(match){

if(diet==="veg" && recipe.category==="nonveg") return;
if(diet==="nonveg" && recipe.category==="veg") return;

renderCard(recipe.name,recipe.image,recipe.steps,recipe.category);
}
});

}

// ---------------- RENDER CARD ----------------

function renderCard(name,image,steps,category){

const container=document.getElementById("results");
const card=document.createElement("div");
card.className="card";

let youtubeLink=`https://www.youtube.com/results?search_query=${encodeURIComponent(name+" Tamil recipe")}`;

card.innerHTML=`
<div class="favorite" onclick="saveFavorite('${name}')">‚ù§Ô∏è</div>
<img src="${image}">
<div class="card-content">
<span class="badge ${category==="veg"?"veg":"nonveg"}">
${category==="veg"?"Veg":"Non-Veg"}
</span>
<h3>${name}</h3>

<h4>Steps:</h4>
<ol class="steps">
${steps.map(s=>`<li>${s}</li>`).join("")}
</ol>

<a class="youtube-btn" href="${youtubeLink}" target="_blank">
‚ñ∂ Watch in Tamil
</a>

</div>
`;
container.appendChild(card);
}

// ---------------- FAVORITES ----------------

function saveFavorite(name){
let fav=JSON.parse(localStorage.getItem("favorites")||"[]");
if(!fav.includes(name)){
fav.push(name);
localStorage.setItem("favorites",JSON.stringify(fav));
displayFavorites();
}
}

function displayFavorites(){
const favContainer=document.getElementById("favorites");
favContainer.innerHTML="";
let fav=JSON.parse(localStorage.getItem("favorites")||"[]");

fav.forEach(name=>{
let recipe=indianRecipes.find(r=>r.name===name);
if(recipe){
renderFavoriteCard(recipe);
}
});
}

function renderFavoriteCard(recipe){
const favContainer=document.getElementById("favorites");
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${recipe.image}">
<div class="card-content">
<h4>${recipe.name}</h4>
</div>
`;
favContainer.appendChild(card);
}

displayFavorites();

</script>

</body>
</html>
