<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ‡®ðŸ‡³ AI Indian Recipe Suggester</title>

<style>
body{font-family:Segoe UI;background:#f4f6f8;margin:0;padding:20px;}
.container{max-width:1200px;margin:auto;}
header{text-align:center;margin-bottom:20px;}
input,select,button{
padding:10px;border-radius:6px;border:1px solid #ccc;font-size:15px;
}
button{background:#27ae60;color:white;border:none;cursor:pointer;}
button:hover{background:#219150;}
.results{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;margin-top:20px;}
.card{background:white;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.08);overflow:hidden;}
.card img{width:100%;height:170px;object-fit:cover;}
.card-content{padding:15px;}
.badge{font-size:12px;padding:4px 6px;border-radius:4px;font-weight:bold;}
.veg{background:#e8f5e9;color:#2ecc71;}
.nonveg{background:#ffebee;color:#e74c3c;}
.score{font-size:12px;color:#555;margin:5px 0;}
.steps{font-size:13px;max-height:120px;overflow-y:auto;}
.youtube{display:inline-block;margin-top:8px;background:#c4302b;color:white;
padding:6px 10px;border-radius:5px;text-decoration:none;font-size:13px;}
</style>
</head>

<body>

<div class="container">

<header>
<h1>ðŸ‡®ðŸ‡³ AI Indian Recipe Engine</h1>
<p>Smart Ranking â€¢ All Indian Dishes â€¢ Intelligent Suggestions</p>
</header>

<input type="text" id="ingredient" placeholder="Enter ingredient (potato, chicken, onion...)">
<select id="diet">
<option value="all">All</option>
<option value="veg">Veg</option>
<option value="nonveg">Non-Veg</option>
</select>
<button onclick="searchRecipe()">Search</button>

<div id="results" class="results"></div>

</div>

<script>

// ---------------- BIG INDIAN DATABASE ----------------

const recipes = [

{name:"Chicken Biryani",type:"nonveg",ingredients:["chicken","rice","onion","tomato","ginger","garlic"]},
{name:"Veg Biryani",type:"veg",ingredients:["rice","potato","carrot","beans","onion"]},
{name:"Chicken Gravy",type:"nonveg",ingredients:["chicken","onion","tomato","garlic"]},
{name:"Butter Chicken",type:"nonveg",ingredients:["chicken","butter","tomato","cream"]},
{name:"Paneer Butter Masala",type:"veg",ingredients:["paneer","tomato","butter","cream"]},
{name:"Aloo Fry",type:"veg",ingredients:["potato","onion","chilli"]},
{name:"Sambar",type:"veg",ingredients:["dal","onion","tomato","tamarind"]},
{name:"Rasam",type:"veg",ingredients:["tomato","pepper","garlic"]},
{name:"Dosa",type:"veg",ingredients:["rice","urad dal"]},
{name:"Idly",type:"veg",ingredients:["rice","urad dal"]},
{name:"Chole Masala",type:"veg",ingredients:["chickpeas","onion","tomato"]},
{name:"Fish Curry",type:"nonveg",ingredients:["fish","onion","tomato","garlic"]},
{name:"Mutton Curry",type:"nonveg",ingredients:["mutton","onion","tomato","spices"]},
{name:"Tomato Rice",type:"veg",ingredients:["rice","tomato","onion"]},
{name:"Egg Curry",type:"nonveg",ingredients:["egg","onion","tomato"]}
];

// ---------------- AI MATCH ENGINE ----------------

function searchRecipe(){

let input=document.getElementById("ingredient").value.toLowerCase();
let diet=document.getElementById("diet").value;
let results=document.getElementById("results");
results.innerHTML="";

let ranked=[];

recipes.forEach(recipe=>{

let score=0;

// If no input â†’ give base score
if(!input){
score=1;
}else{
recipe.ingredients.forEach(ing=>{
if(ing.includes(input) || input.includes(ing)){
score+=2;
}
});
if(recipe.name.toLowerCase().includes(input)){
score+=3;
}
}

// Diet filter
if(diet==="veg" && recipe.type==="nonveg") return;
if(diet==="nonveg" && recipe.type==="veg") return;

if(score>0){
ranked.push({...recipe,score:score});
}

});

// If nothing matched â†’ show all with low score
if(ranked.length===0){
ranked=recipes.map(r=>({...r,score:1}));
}

// Sort by score
ranked.sort((a,b)=>b.score-a.score);

// Show top 12
ranked.slice(0,12).forEach(recipe=>{
renderCard(recipe);
});

}

// ---------------- RENDER ----------------

function renderCard(recipe){

let container=document.getElementById("results");

let youtubeLink=
"https://www.youtube.com/results?search_query="+
encodeURIComponent(recipe.name+" Tamil recipe");

let card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="card-content">
<span class="badge ${recipe.type==="veg"?"veg":"nonveg"}">
${recipe.type==="veg"?"Veg":"Non-Veg"}
</span>
<h3>${recipe.name}</h3>
<div class="score">AI Match Score: ${recipe.score}</div>
<a class="youtube" href="${youtubeLink}" target="_blank">
â–¶ Watch in Tamil
</a>
</div>
`;

container.appendChild(card);
}

</script>

</body>
</html>
